<h2 mat-dialog-title>Login Required</h2>
<mat-dialog-content>
  In Order to proceed you need to be Signed In!
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="false" color="warn">
    Cancel
  </button>
  <button mat-raised-button mat-dialog-close="true" color="primary">
    Sign In
  </button>
</mat-dialog-actions>
